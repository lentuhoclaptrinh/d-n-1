    <title>giới thiệu về mình</title>

  <body>
    <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fmobilecity.vn%2Ftin-tuc%2Ftop-hinh-nen-hoa-dep-chua-tung-thay-khien-ban-me-man.html&psig=AOvVaw0Kaocwnq3nH09UTCVV9maX&ust=1759199999386000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCKj2oq3C_o8DFQAAAAAdAAAAABAE"
    <h1><>Chào các bạn mình là đẹp trai</h1>
    <div>
        <p>Bạn tên gì:</p>
        <ol>
            <li>nam</li>
            <li>tuấn</li>
            <li>hải</li>
        </ol>
    </div>
    <div>
        <lable> điền tên vào chỗ trống </lable> <br>
        <input type="text" placeholder="tên mình là"/>
    </div>
    <div>
        <label> bố mẹ thích gì</label>
        <select>
            <option value="ăn cá"></option>
            <option> ăn cơm</option>
            <option>ăn canh</option>
            <ul>
                <li>cá kho tiêu</li>
                <li>cá kho tộ</li>
                <li>cá trê</li>
            </ul>
        </select>
    </div>
    <from>
        <span>
            <button><p>gửi câu hỏi</p></button>
            <input width="15" type="text" placeholder"điền câu hỏi"/>
        </span>
        <h2>bố mẹ mình</h2>
        <div>
            <lable> bố mẹ như thế nào</lable>
            <select>
                <option>dể thương</option>
                <option>khó tính</option>
            </select>
        </div>

        <div>bạn muốn tìm mình thì vào đây: <br>
            <a><link href="https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/link" rel="stylesheet" /> face của mình</a>
        </div>
    </from>
